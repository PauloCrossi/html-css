<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste e Exercícios</title>
    <style>
       div > span {
        display: none;
       }
       div:hover > span {
        display: block;
        
       }
       span {
        font: bold 18px Verdana, Sans-serif;
        color: blue;
       }
       /* Seletores Personalisados
       #  = id
       .  = class
       :  = peseudo-class
       :: = peseudo-element
       >  = children (direct children)
       */
    </style>
</head>
<body>
    <h1>Fazendo o texto oculto aparecer</h1>
    <div>
        Passe o mouse aqui.</br>
        <span>Olá Mundo!</span>
        <p style="color:coral; background-color: aqua;">Veja o texto oculto aparecendo acima</p>
    </div>
    
</body>
</html>
